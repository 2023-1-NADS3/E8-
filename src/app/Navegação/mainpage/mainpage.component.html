<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mainpage</title>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <img class="logo1" src="../../assets/bolalogo.png">
      </div>
      <div class="nav-list">
        <ul class="menu-a">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Agendamentos</a></li>
           <li class="nav-item"><a href="#" class="nav-link" (click)="Sair()">Sair</a></li> 
        </ul>
      </div>
      <div class="login-button">
        <button>Sair</button>
      </div>
      <div class="mobile-menu-icon">
        <button type="button" (click)="menuShow()"><img class="icon" src="../../assets/hamb.png"></button>
      </div>
    </nav>
    <div class="mobile-menu">
      <ul *ngIf="menuVisible" class="menu-b">
        <li class="nav-item"><a href="#" class="nav-link" routerLinkActive="active" routerLink="/main">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link" routerLinkActive="active" routerLink="/home">Agendamentos</a></li>
         <li class="nav-item"><a href="#" class="nav-link" (click)="Sair()">Sair</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="box-btn-main">
      <div class="box-card-home">
        <a href="home"> <img class="esportes" routerLinkActive="active" routerLink="/home"
          src="../../assets/bolalogo.png"></a>
          <p>Basquete</p>
      </div>
      <div class="box-card-home">
        <a href="home"> <img class="esportes" routerLinkActive="active" routerLink="/home"
          src="../../assets/futebol.png"></a>
          <p>Futebol</p>
      </div>
    </div>
    <div class="box-btn-main">
      <div class="box-card-home">
        <a href="home"> <img class="esportes" src="../../assets/bolavolei.png"></a>
        <p>Volei</p>
      </div>
      <div class="box-card-home">
        <a href="home"> <img class="esportes" src="../../assets/bolahandebol.png"></a>
        <p>Handebol</p>
      </div>
    </div>
    <div class="box-btn-main">
      <div class="box-card-home">
        <a href="home"> <img class="esportes" src="../../assets/caminhada.png"></a>
        <p>Caminhada</p>
      </div>
      <div class="box-card-home">
        <a href="home"> <img class="esportes" src="../../assets/skate.png"></a>
        <p>Skate</p>
      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
