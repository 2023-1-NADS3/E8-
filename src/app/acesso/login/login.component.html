<section class="retangle"></section>

<header class="Seila">
  <img src="../../../assets/bolalogo.png">
</header>
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    <h3 class="Tittle">Bem vindo!</h3>
    <form [formGroup]="Form" (ngSubmit)="autenticar()">
      <div class="form-group" >
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <br>
      
      <button type="submit" class="btn btn-primary btn-sm form-button">Entrar</button>
    </form>
    
 
  </div>
  <i class = "Text-link"> NÃ£o tem uma conta?<a href="#"(click)="exibircadastro()"class="card-link">Cadastre-se</a> 
  </i>

</div>
